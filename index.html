<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тест Видео</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      font-size: 2rem;
      text-align: center;
      padding-top: 50vh;
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline>
    <source src="1.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>

  <div class="content">
    Привет, это тест!
  </div>

</body>
</html>
